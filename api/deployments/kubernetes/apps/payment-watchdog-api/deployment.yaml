apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-watchdog
  labels:
    app.kubernetes.io/name: payment-watchdog
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: payment-watchdog
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: payment-watchdog
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: payment-watchdog
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: payment-watchdog
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8085"
    spec:
      serviceAccountName: payment-watchdog
      containers:
      - name: app
        image: payment-watchdog:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8085
          name: http
        envFrom:
        - configMapRef:
            name: payment-watchdog-config
        - secretRef:
            name: payment-watchdog-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8085
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: payment-watchdog-config
          optional: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - payment-watchdog
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        kubernetes.io/arch: arm64
