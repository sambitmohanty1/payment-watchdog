apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-watchdog
  labels:
    app.kubernetes.io/name: payment-watchdog
    app.kubernetes.io/component: autoscaling
    app.kubernetes.io/part-of: payment-watchdog
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-watchdog
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
      stabilizationWindowSeconds: 0
    scaleDown:
      policies:
      - type: Percent
        value: 10
        periodSeconds: 300
      - type: Pods
        value: 1
        periodSeconds: 300
      selectPolicy: Max
      stabilizationWindowSeconds: 300
