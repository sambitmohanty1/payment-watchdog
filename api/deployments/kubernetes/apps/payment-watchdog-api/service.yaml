apiVersion: v1
kind: Service
metadata:
  name: payment-watchdog
  labels:
    app.kubernetes.io/name: payment-watchdog
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: payment-watchdog
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8085"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8085
    protocol: TCP
  selector:
    app.kubernetes.io/name: payment-watchdog
---
# Internal headless service for direct pod access
apiVersion: v1
kind: Service
metadata:
  name: payment-watchdog-internal
  labels:
    app.kubernetes.io/name: payment-watchdog
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: payment-watchdog
    visibility: internal
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8085
    targetPort: 8085
    protocol: TCP
  selector:
    app.kubernetes.io/name: payment-watchdog
