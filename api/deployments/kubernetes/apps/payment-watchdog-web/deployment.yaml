apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-watchdog-ui
  namespace: lexure-mvp
  labels:
    app: payment-watchdog
    component: ui
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-watchdog
      component: ui
  template:
    metadata:
      labels:
        app: payment-watchdog
        component: ui
        version: v1.0.0
    spec:
      containers:
      - name: payment-watchdog-ui
        image: payment-watchdog-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: NEXT_PUBLIC_API_URL
          value: "http://payment-watchdog-mvp.lexure-mvp.svc.cluster.local"
        - name: NEXT_PUBLIC_DEV_PROXY_BYPASS
          value: "true"
        - name: NEXT_PUBLIC_LOCALHOST_BYPASS
          value: "true"
        - name: NO_PROXY
          value: "localhost,127.0.0.1,::1,payment-watchdog-mvp.lexure-mvp.svc.cluster.local"
        - name: no_proxy
          value: "localhost,127.0.0.1,::1,payment-watchdog-mvp.lexure-mvp.svc.cluster.local"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: payment-watchdog-ui-config
      nodeSelector:
        kubernetes.io/arch: arm64
