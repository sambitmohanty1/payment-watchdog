apiVersion: v1
kind: Service
metadata:
  name: payment-watchdog-ui
  namespace: lexure-mvp
  labels:
    app: payment-watchdog
    component: ui
    version: v1.0.0
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: payment-watchdog
    component: ui
---
apiVersion: v1
kind: Service
metadata:
  name: payment-watchdog-ui-internal
  namespace: lexure-mvp
  labels:
    app: payment-watchdog
    component: ui
    version: v1.0.0
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: payment-watchdog
    component: ui
