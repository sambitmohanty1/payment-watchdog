apiVersion: apps/v1
kind: Deployment
metadata:
  name: recovery-orchestration
  labels:
    app.kubernetes.io/name: recovery-orchestration
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: payment-watchdog
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: recovery-orchestration
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: recovery-orchestration
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: payment-watchdog
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8086"
    spec:
      serviceAccountName: recovery-orchestration
      containers:
      - name: recovery-orchestration
        image: payment-watchdog/recovery-orchestration:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8086
          name: http
        envFrom:
        - configMapRef:
            name: recovery-orchestration-config
        - secretRef:
            name: recovery-orchestration-secrets
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8086
          initialDelaySeconds: 5
          periodSeconds: 5
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - recovery-orchestration
              topologyKey: "kubernetes.io/hostname"
      nodeSelector:
        kubernetes.io/arch: arm64
