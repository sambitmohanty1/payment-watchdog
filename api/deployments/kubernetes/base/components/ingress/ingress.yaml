apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-watchdog
  labels:
    app.kubernetes.io/name: payment-watchdog
    app.kubernetes.io/part-of: payment-watchdog
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: lexure-mvp.local
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-mvp
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-mvp
            port:
              number: 80
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-mvp
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-ui
            port:
              number: 80
