apiVersion: v1
kind: ConfigMap
metadata:
  name: lexure-mvp-postgres-init
  namespace: lexure-mvp
  labels:
    app: payment-watchdog-mvp
data:
  postgresql.conf: |
    # PostgreSQL configuration
    listen_addresses = '*'
    port = 5435
    max_connections = 100
    shared_buffers = 128MB
    effective_cache_size = 256MB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 4MB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 4MB
    min_wal_size = 1GB
    max_wal_size = 4GB
    

    
  init-db.sql: |
    -- Initialize database with extensions
    CREATE EXTENSION IF NOT EXISTS "uuid-ossp";
    
    -- Create the database if it doesn't exist
    SELECT 'CREATE DATABASE lexure_intelligence_mvp'
    WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'lexure_intelligence_mvp')\gexec
