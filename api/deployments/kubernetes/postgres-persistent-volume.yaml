apiVersion: v1
kind: PersistentVolume
metadata:
  name: lexure-mvp-postgres-pv
  labels:
    app: payment-watchdog-mvp
    type: local
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/lexure-mvp-postgres"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lexure-mvp-postgres-pvc
  namespace: lexure-mvp
  labels:
    app: payment-watchdog-mvp
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
