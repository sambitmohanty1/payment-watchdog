apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-watchdog-redis
  namespace: lexure
  labels:
    app: payment-watchdog-redis
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-watchdog-redis
      component: redis
  template:
    metadata:
      labels:
        app: payment-watchdog-redis
        component: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: payment-watchdog-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: payment-watchdog-redis
  namespace: lexure
  labels:
    app: payment-watchdog-redis
    component: redis
spec:
  selector:
    app: payment-watchdog-redis
    component: redis
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  type: ClusterIP
