version: '3.8'

services:
  payment-watchdog-pro-api:
    build: 
      context: ./api
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DATABASE_HOST=payment-watchdog-pro-postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=payment_watchdog
      - DATABASE_PORT=5432
      - DATABASE_SSL_MODE=disable
      - REDIS_URL=redis://payment-watchdog-pro-redis:6379
      - STRIPE_SECRET_KEY=sk_test_dummy
      - STRIPE_WEBHOOK_SECRET=whsec_test_dummy
      - LOG_LEVEL=info
      - SMTP_HOST=payment-watchdog-pro-mailhog
      - SMTP_PORT=1025
    volumes:
      - ./api:/app
    depends_on:
      - payment-watchdog-pro-postgres
      - payment-watchdog-pro-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  payment-watchdog-pro-web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    ports:
      - "4896:4896"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://payment-watchdog-pro-api:8080
      - NEXT_PUBLIC_WS_URL=ws://payment-watchdog-pro-api:8080
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - payment-watchdog-pro-api
    restart: unless-stopped

  payment-watchdog-pro-worker:
    build:
      context: ./worker
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_HOST=payment-watchdog-pro-postgres
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=payment_watchdog
      - DATABASE_PORT=5432
      - REDIS_URL=redis://payment-watchdog-pro-redis:6379
      - LOG_LEVEL=info
      - SMTP_HOST=payment-watchdog-pro-mailhog
      - SMTP_PORT=1025
    volumes:
      - ./worker:/app
    depends_on:
      - payment-watchdog-pro-postgres
      - payment-watchdog-pro-redis
    restart: unless-stopped

  payment-watchdog-pro-postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=payment_watchdog
    ports:
      - "5432:5432"
    volumes:
      - payment-watchdog-pro-postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  payment-watchdog-pro-redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - payment-watchdog-pro-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  payment-watchdog-pro-mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    restart: unless-stopped

volumes:
  payment-watchdog-pro-postgres-data:
  payment-watchdog-pro-redis-data:
