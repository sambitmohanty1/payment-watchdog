apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-watchdog-web-ingress
  namespace: lexure
  labels:
    app: payment-watchdog
    component: web
  annotations:
    # Enable HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # CORS configuration for OAuth callbacks
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://localhost:3001, https://payment-watchdog.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  tls:
  - hosts:
    - localhost
    - payment-watchdog.local
    - payment-watchdog.com
    secretName: payment-watchdog-web-tls
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-web
            port:
              number: 80
  - host: payment-watchdog.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-web
            port:
              number: 80
  - host: payment-watchdog.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-watchdog-web
            port:
              number: 80